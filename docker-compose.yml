version: '3.5'
services:
  api1: # API - Inst√¢ncia 01
    image: gabrielleeg1/rinha:latest
    hostname: api1
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    environment:
      PORT: 80
      HOST: 'api1'
      POSTGRES_HOST: 'db'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DATABASE: 'rinha'
      POSTGRES_PORT: 5432
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2:
    image: gabrielleeg1/rinha:latest
    hostname: api2
    depends_on:
        db:
          condition: service_healthy
    links:
      - db
    environment:
      PORT: 80
      HOST: 'api2'
      POSTGRES_HOST: 'db'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DATABASE: 'rinha'
      POSTGRES_PORT: 5432
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db:
   image: postgres
   environment:
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'rinha'
   ports:
      - "5432:5432"
   volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
   deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
   healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
